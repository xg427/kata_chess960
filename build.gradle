subprojects {
	apply plugin: 'java'
	
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	
	repositories {
		mavenCentral()
	}
	
	dependencies {
		testImplementation (
			'junit:junit:4.13-beta-1',
			'org.mockito:mockito-core:2.23.+'
		)
	}
	
	test {
		useJUnitPlatform()
	}
}

project(':web'){
	dependencies {
		implementation project(':core')
	}
}